version: "3.3"
services:
  vector-tiles:
    build:
      context: .
    environment:
      - POSTGRES_USERNAME
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_NAME
      - POSTGRES_PASSWORD
      - ENV
      - LOG_LEVEL
      - GUNICORN_CONG=/app/app/gunicorn_conf.py
      - SECRET_NAME=core-postgresql-reader-secret
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
    ports:
      - "80:80"
